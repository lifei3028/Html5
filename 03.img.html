<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图片</title>
  </head>
  <body>
    <img src="./timg.jpeg" title="路飞" alt="图片找不到">
    <!-- src 路径     title 鼠标在图片上会出现名字  alt 图片出错时会报文字说明 -->

    <a href="https://www.baidu.com" target="_blank">./timg.jpeg</a>
    <!-- href 必须填写，否则没有链接效果
      target  用于设置打开方式 -->
  </body>
</html>
