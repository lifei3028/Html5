
<!DOCTYPE html>
  <!-- DOCTYPE用于声明文档类型，告诉浏览器用什么标准去解析该页面-->
  <html>
    <head>
<!-- head用于对页面进行设置 -->
      <meta charset="utf-8">
<!-- #charset 属性   “”属性值v    （为了保障在任何浏览器上都能使用，）
         Google自带解释器就是utf-8 -->
      <title>hello</title>
      <!-- 页面标题 -->
      <body>
<!-- #页面主要内容 -->
      hello everyone!now,I want to speak a story!listen to me!
      </body>
    </head>
  </html>
